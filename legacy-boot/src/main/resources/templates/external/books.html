<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head lang="ko">
<meta charset="UTF-8">
<title>BOOKS API AJAX</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <h3 class="card-header bg-success text-white">BOOKS API AJAX</h3>
    <div class="my-5">
        <label for="search">BOOK SEARCH</label>
        <input type="text" name="search" id="search" class="form-control"
               placeholder="책검색어를 입력해주세요">
    </div>
    <table class="table table-bordered table-striped table-hover book_result">
        <caption>NAVER BOOK API</caption>
        <thead>
        <tr>
            <th scope="col">TITLE</th>
            <th scope="col">IMG</th>
            <th scope="col">AUTHOR</th>
        </tr>
        </thead>
        <tbody>
        <!-- ajax 호출 후 내용이 업데이트 될 영역 -->
        </tbody>
    </table>

    <script th:inline="javascript">
        $(function(){
            ajax_api('ai');

            $("#search").on("keyup", function(){
                let searchQuery = $(this).val().trim();
                if(searchQuery.length > 0){
                    $(".book_result").fadeIn();
                    ajax_api(searchQuery);
                }
            });
        });

        function ajax_api(search){
            $.ajax({
                url:"/api/naverbook/json",
                type:"GET",
                data:{ search: search },
                dataType:"json",
                error:function(xhr, status, msg){
                    alert(status + "/" + msg);
                },
                success:function(json){
                    console.log(json);
                    $(".book_result tbody").empty();
                    if(json && json.length > 0){
                        for(let i=0; i<json.length; i++){
                            let title  = json[i].title;
                            let img    = json[i].image;
                            let author = json[i].author;
                            let row = `
                                <tr>
                                   <td>${title}</td>
                                   <td><img src="${img}" alt="${title}" style="width:100px; height:auto;" /></td>
                                   <td>${author}</td>
                                </tr>
                            `;
                            $(".book_result tbody").append(row);
                        }
                    }else{
                        console.log("empty");
                    }
                }
            });
        }
    </script>
</div>
</body>
</html>
